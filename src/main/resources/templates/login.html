<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">

<th:block layout:fragment="content">
  <script type="text/javascript">
        const add_textbox = () => {
            const box = document.getElementById("box");
            const newP = document.createElement('p');
            newP.innerHTML = "<input type='text'> <input type='button' value='삭제' onclick='remove(this)'>";
            box.appendChild(newP);
        }
        const remove = (obj) => {
            document.getElementById('box').removeChild(obj.parentNode);
        }
    </script>
  <!-- Begin Page Content -->
  <div class="container contents-wrap">
    <h1>로그인</h1>

    <form action="/login" method="post">

      <div class="container contents-wrap" id="box">
        <input type="text"> <input type="button" value="추가" onclick="add_textbox()">
      </div>

      </form>
  </div>
</th:block>
</html>
